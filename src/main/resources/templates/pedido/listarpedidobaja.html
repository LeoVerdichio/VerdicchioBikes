<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link href="/css/list-customer.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/img/favicon.ico"/>
    </head>
    <body>
         <nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="altaBaja"> 
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Listar
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/pedido/listarpedidos}">Listar Alta</a></li>
                    
                    <li><a class="dropdown-item" th:href="@{/}">Inicio</a></li>

                </ul>
            </div>
        </div>
        
        <main>
        <div class="container">
            <table class="responsive-table">
                <h3>Pedidos Entregados</h3>
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Bicicleta</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Alta</th>






                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="pedido:${pedidos}">
                        <th th:text="${pedido.fechapedido}"></th>
                        <td th:text="${pedido.bicicleta}"></td>
                        <td th:text="${pedido.descripcion}"></td>
                        <td th:text="${pedido.valor}"></td>
                        <td th:text="${pedido.toString}"></td>
                        <td th:text="${pedido.cliente.dni}"></td>
                        <td th:text="${pedido.cliente.telefono}"></td>


                       
                        <td>

                            <a class="btn btn-outline-success" th:href="@{/pedido/alta/} + ${pedido.id}" method="GET">         
                                <img src="../img/arriba.png">
                            </a>

                        </td>
                    </tr>

                </tbody>
            </table>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <div id="current_date">
                            <script>
                                date = new Date();
                                year = date.getFullYear();
                                month = date.getMonth() + 1;
                                day = date.getDate();
                                document.getElementById("current_date").innerHTML = 'Lista actualizada a fecha ' + day + "/" + month + "/" + year;
                            </script>
                    </td>
                </tr>
            </tfoot>
        </div>
    </main>
        <script>
            const btn = document.querySelector('#menu-btn');
            const menu = document.querySelector('#sidemenu');
            btn.addEventListener('click', e =>{
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");

            document.querySelector('body').classList.toggle('body-expanded');

            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
