<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/>
        <link href="/css/style.css" rel="stylesheet"/>
        <link href="/css/list-customer.css" rel="stylesheet"/>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>
        <form th:action="@{/cliente/listar}" method="GET" class="buscar">
            <input class="form-control" type="text" th:name="txtbuscar">
            <input class="btn btn-success" type="submit" value="Buscar">
        </form>
   <div class="altaBaja"> 
            <div class="btn-group">
                <a type="button" class="btn btn-info " th:href="@{/cliente/crear}" >
                    Registrar Cliente
                </a>        
            </div>
        <div class="btn-group">
                <a type="button" class="btn btn-info " th:href="@{/cliente/listar}" >
                    Actualizar
                </a>        
            </div>

        <div class="container">
            <table class="responsive-table">
                <h3>CLIENTES</h3>
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Fecha de Registro</th>
                        <th scope="col">Ver Pedidos</th>
                        <th scope="col">Crear Pedidos</th>
                        <th scope="col">Editar Cliente</th>



                        <!--                            <th scope="col">Baja</th>-->
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="8"></td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="cliente:${clientes}">
                        <th scope="row">#</th>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.dni}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.mail}"></td>
                        <td th:text="${cliente.fecha}"></td>
                        <td>

                            <a class="btn btn-outline-warning" th:href="@{/cliente/pedidos/} + ${cliente.id}" method="GET">
                                <img src="../img/ver.png"/>
                            </a>

                        </td>
                        <td>
                            <a class="btn btn-outline-warning" th:href="@{/cliente/buscar/} + ${cliente.id}" method="GET">
                                <img src="../img/pedido.png">
                            </a>
                        </td>
                        <td>

                            <a class="btn btn-outline-warning" th:href="@{/cliente/editar/} + ${cliente.id}" method="GET">
                                <img src="../img/lapiz.png"/>
                            </a>

                        </td>
                    </tr>

                </tbody>
            </table>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <div id="current_date">
                            <script>
                                date = new Date();
                                year = date.getFullYear();
                                month = date.getMonth() + 1;
                                day = date.getDate();
                                document.getElementById("current_date").innerHTML = 'Lista actualizada a fecha ' + day + "/" + month + "/" + year;
                            </script>
                    </td>
                </tr>
            </tfoot>
        </div>
    </main>
</body>
</html>
