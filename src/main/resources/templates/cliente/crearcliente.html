<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/registro-login.css" rel="stylesheet"/><!--
        <link rel="shortcut icon" href="/img/favicon.ico"/>-->
        <title>Libreria Egg</title>  
    </head>

    <body>
        
            <nav th:replace="fragments/navbar :: navbar"></nav>
        
                
                <main>

                    <div class="wrapper">
                        <form th:action="@{/cliente/crear}" th:object=${cliente} autocomplete="off" method="POST" class="form-signin" >       

                            <h3 class="form-signin-heading">Registro de cliente</h3>

                            <input type="hidden" th:field="*{id}">

                            <input th:field="*{nombre}" autocomplete="off" type="text"  class="form-control"  placeholder="nombre" required="" autofocus="" />
                            <input  th:field="*{apellido}" autocomplete="off" type="text"  class="form-control"  placeholder="apellido" required="" autofocus="" />
                            <input  th:field="*{dni}" autocomplete="off" type="number"  class="form-control"  placeholder="DNI" required="" autofocus="" />
                            <input  th:field="*{telefono}" autocomplete="off" type="number"  class="form-control" name="telefono" placeholder="Telefono" required="" autofocus="" />
                            <input  th:field="*{mail}" autocomplete="off" type="text"  class="form-control"  placeholder="Email"  autofocus="" />
                             <p th:if="${error !=null}" th:text="${error}" style="color:red"></p>

                            <!--                    <br>
                                                <textarea th:name="descripcion" class="form-control" name="comment" placeholder="Descripcion del pedido"></textarea>
                                                <input th:name="bicicleta" class="form-control" type="text" placeholder="Bicicleta"></input>
                                                <input th:name="valor" class="form-control" type="number" placeholder="Valor"></input>
                            
                                                <br>-->


                            <button id="button-login" class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
                            <br>
                            <br>
                            <!--                    <a id="button-login" class="btn btn-lg btn-primary btn-block" href="">Anadir pedido</a>-->

                           
                        </form>
                    </div>
                </main>




                <!--js-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

                </body>
                </html>
